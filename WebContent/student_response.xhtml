<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta charset="UTF-8" />
		<title>Student Confirmation</title>
	</h:head>
	<h:body>
		<p>The student is confirmed: #{student.firstName} #{student.lastName} from #{student.country}</p>
		<p>#{student.firstName} favorite programming language is: #{student.favoriteProgrammingLanguage}</p>
		<p>other liked languages:</p>
		<ul>
			<ui:repeat value="#{student.favoriteProgrammingLanguages}" var="language" >
				<li> #{language} </li>
			</ui:repeat>
		</ul>
		
	</h:body>
</html>
