<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://smlns.jcp.org/jsf/passthrough">
	<h:head>
		<title>Student Registration Form</title>
	</h:head>
	
	<h:body>
		
		<h:form>
			
			First name: <h:inputText id="firstName" value="#{student.firstName}" />
			<br/><br/>
			Last name: <h:inputText id="lastName" value="#{student.lastName}" />
			<br/><br/>
			<h:commandButton value="Submit" action="student_response" />
			
			Country:
			<h:selectOneMenu value="#{student.country}">
				<f:selectItem itemValue="Bahama" itemLabel="Bahama" />
				<f:selectItem itemValue="Brazil" itemLabel="Brazil" />
				<f:selectItem itemValue="Burundi" itemLabel="Burundi" />
			</h:selectOneMenu>
		</h:form>
		
	</h:body>
	
</html>
