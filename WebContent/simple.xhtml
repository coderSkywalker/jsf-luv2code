<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://smlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<title>Student Registration Form</title>
		<style>
			.error{color:blue}
		</style>
	</h:head>
	
	<h:body>
		
		<h5>Current time:
			<h:outputText value="#{student.currentTime}" />
		</h5>
		
		<h:form>
			
			<!-- #######	list all error messages		####### -->
			<h:messages styleClass="error" />
				
			First name: <h:inputText id="firstName" 
									 value="#{student.firstName}" 
									 label=" First name" 
									 required="true"
									 requiredMessage="First name is mandatory" />
			
			<!-- #######	error message beside firstName		####### -->						 
			<h:message for="firstName" styleClass="" />
			<br/><br/>
			
			Last name: <h:inputText id="lastName" 
									value="#{student.lastName}" 
									label="Last name" 
									required="true"
									requiredMessage="Last name is mandatory" />
			
			<!-- #######	error message beside lastName		####### -->						
			<h:message for="lastName" styleClass="" />
			<br/><br/>
			
			<!--	this is version hard-coded  			
			Country:
			<h:selectOneMenu value="#{student.country}"
							 id="selectCountry"
							 required="true"
							 requiredMessage="country of origin is mandatory">
				<f:selectItem itemValue="Bahama" itemLabel="Bahama" />
				<f:selectItem itemValue="Brazil" itemLabel="Brazil" />
				<f:selectItem itemValue="Burundi" itemLabel="Burundi" />
				<f:selectItem itemValue="Canada" itemLabel="Canada" />
				<f:selectItem itemValue="Costarica" itemLabel="Costarica" />
				<f:selectItem itemValue="Denmark" itemLabel="Denmark" />
				<f:selectItem itemValue="Egypt" itemLabel="Egypt" />
				<f:selectItem itemValue="France" itemLabel="France" />
				<f:selectItem itemValue="Finland" itemLabel="Finland" />
				<f:selectItem itemValue="Germany" itemLabel="Germany" />
				<f:selectItem itemValue="Great Britain" itemLabel="Great Britain" />
				<f:selectItem itemValue="Haiti" itemLabel="Haiti" />
				<f:selectItem itemValue="India" itemLabel="India" />
				<f:selectItem itemValue="Ireland" itemLabel="Ireland" />
				<f:selectItem itemValue="Japan" itemLabel="Japan" />
				<f:selectItem itemValue="Kazakchstan" itemLabel="Kazakchstan" />				
			</h:selectOneMenu>
			-->
			
			<!-- #######	this is from bean	####### -->
			Country:
			<h:selectOneMenu value="#{student.country}"
							 id="selectCountry"
							 required="true"
							 requiredMessage="country of origin is mandatory">
				<f:selectItems value="#{student.countryOptions}" />
			</h:selectOneMenu>
			
			<!-- #######	error message beside selectCountry		####### -->
			<h:message for="selectCountry" styleClass="" />
			<br/><br/>
			
			<!-- #######	hard-coded radio button   ####### -->
			Favorite Programming Language:
			<!--h:selectOneRadio id="selectProgrammingLanguage"
							     value="#{student.favoriteProgrammingLanguage}"
							     required="true"
							     requiredMessage="favorite programming language is mandatory"">
				<f:selectItem itemValue="Assembler" itemLabel="Assembler" />
				<f:selectItem itemValue="C" itemLabel="C" />
				<f:selectItem itemValue="C#" itemLabel="C#" />
				<f:selectItem itemValue="C++" itemLabel="C++" />
				<f:selectItem itemValue="Fortran" itemLabel="Fortran" />
				<f:selectItem itemValue="Java" itemLabel="Java" />
				<f:selectItem itemValue="PHP" itemLabel="PHP" />
			</h:selectOneRadio -->
			
			<!-- #######	radio button from bean  ####### -->
			<h:selectOneRadio id="selectProgrammingLanguage"
							  value="#{student.favoriteProgrammingLanguage}"
							  required="true"
							  requiredMessage="favorite programming language is mandatory">
				<f:selectItems value="#{student.languageOptions}" />
			</h:selectOneRadio>
			
			<!-- #######	error message beside selectProgrammingLanguage		####### -->
			<h:message for="selectProgrammingLanguage" styleClass="" />
			<br/>
			
			Other liked languages:
			<!-- #######	hard-coded check box		####### -->
			<!--h:selectManyCheckbox id="selectProgrammingLanguages"
									 required="true"
								  	 requiredMessage="other liked languages are mandatory"
									 value="#{student.favoriteProgrammingLanguages}">
				<f:selectItem itemValue="Assembler" itemLabel="Assembler" />
				<f:selectItem itemValue="C" itemLabel="C" />
				<f:selectItem itemValue="C#" itemLabel="C#" />
				<f:selectItem itemValue="C++" itemLabel="C++" />
				<f:selectItem itemValue="Fortran" itemLabel="Fortran" />
				<f:selectItem itemValue="Java" itemLabel="Java" />
				<f:selectItem itemValue="PHP" itemLabel="PHP" />
			</h:selectManyCheckbox -->
			
			<!-- #######	check box from bean		####### -->
			<h:selectManyCheckbox id="selectProgrammingLanguages"
								  required="true"
								  requiredMessage="other liked languages are mandatory"
								  value="#{student.favoriteProgrammingLanguages}" >
				<f:selectItems value="#{student.languageOptions}" />
			</h:selectManyCheckbox>
			
			<!-- #######	error message beside selectProgrammingLanguages		####### -->
			<h:message for="selectProgrammingLanguages" styleClass="" />						
			<br/>
			
			<h:commandButton value="Submit" action="student_response" />
			
		</h:form>
		
	</h:body>
	
</html>
