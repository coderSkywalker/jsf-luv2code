<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://smlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<title>Students table</title>
	
	<h:outputStylesheet library="css" name="style-table.css" />
	
</h:head>
<body>
	<!-- headerClass="demo-table-header" -->
	<!-- rowClasses="demo-table-odd-row, demo-table-even-row" -->
	<h:dataTable var="student" value="#{studentDataUtil.students}" 
									styleClass="demo-table"
									headerClass="demo-table-header"
									rowClasses="demo-table-odd-row, demo-table-even-row" >
		<h:column>
			<!-- the column header -->
			<f:facet name="header" >First name</f:facet>
			
			<!-- the value for each row -->
			#{student.firstName}
		</h:column>
		
		<h:column>
			<!-- the column header -->
			<f:facet name="header" >Last name</f:facet>
			
			<!-- the value for each row -->
			#{student.lastName}
		</h:column>
		
		<h:column>
			<!-- the column header -->
			<f:facet name="header" >Country</f:facet>
			
			<!-- the value for each row -->
			#{student.country}
		</h:column>
		
		<h:column>
			<!-- the column header -->
			<f:facet name="header" >Email</f:facet>
			
			<!-- the value for each row -->
			#{student.email}
		</h:column>
		
	</h:dataTable>
	
</body>
</html>
